{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body>
    {% include 'includes/navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- sidebar ategory -->
            {% block sidebar %} {% endblock %}
            <!-- banner -->
            {% block banner %} {% endblock %}
        </div>

        <div class="row">
            <!-- page contents -->
            {% block content %}{% endblock %}
        </div>

    </div>


    {% csrf_token %}
    <input type="text" name="csrftoken" id="csrftoken" hidden>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script src="{% static 'js/deviceID.js' %}"></script>
    <script src="{% static 'js/categories.js' %}"></script>
    <script src="{% static 'js/products.js' %}"></script>
    <script src="{% static 'js/banners.js' %}"></script>
    <script src="{% static 'js/fetchCart.js' %}"></script>
    <script src="{% static 'js/addToCart.js' %}"></script>


    <script>
        $(document).ready(
            get_device_id(),
            setCsrfToken(),
            fetchCategories(),
            getProducts(),
            fetchBanners(),
            fetchCart(),
        )
    </script>

    {% block js %}{% endblock %}
</body>
</html>
